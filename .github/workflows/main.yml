name: Build and Release LANChat

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Windows: install NSIS without Chocolatey
      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          curl -LO https://downloads.sourceforge.net/project/nsis/NSIS%203/3.10/nsis-3.10-setup.exe
          start /wait nsis-3.10-setup.exe /S

      # macOS: install Xcode tools (prevents timeout)
      - name: Install Xcode tools (macOS)
        if: matrix.os == 'macos-latest'
        run: xcode-select --install || true

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App
        run: npx electron-builder --publish never

      # Upload only when building a release (tag)
      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
